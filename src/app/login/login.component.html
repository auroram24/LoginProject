<div class="wrapper fadeInDown">
  <div id="formContent">
    <form #fff="ngForm">

      <input
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        required
        #email = "ngModel"
        email
      >
      <p class="error-label" *ngIf="!email.valid && email.touched">
        <span *ngIf="email.errors.required">This input is required</span>
        <span *ngIf="email.errors.email">Not valid email</span>
      </p>


      <input
        *ngIf="formShow"
        type="password"
        placeholder="Password"
        name="password"
        ngModel
        required
        #pass = "ngModel"

      >

<!--      <p class="error-label" *ngIf="pass">-->
<!--        This input is required-->
<!--      </p>-->


      <input
        *ngIf="!formShow"
        type="password"
        placeholder="Password"
        name="password1"
        ngModel
        required

      >


      <input
        *ngIf="!formShow"
        type="password"
        placeholder="Confirm the password"
        name="password2"
        ngModel
        required
        #password2 ="ngModel"
      >

<!--      <p class="error-label" *ngIf="!.valid && password.touched">-->
<!--        This input is required-->
<!--      </p>-->

      <input
        *ngIf="!formShow"
        type="text"
        placeholder="Username"
        name="username"
        ngModel
        required
        #password = "ngModel"
      >


      <button
        type="submit"
        (click)="submitButton()"
      >
        {{formShow? 'Login': 'Signup'}}
      </button>


<!--      <div *ngIf=" ourForm.valid && email.touched && password.touched ">-->
<!--        <span class="error-label">Invalid username/password</span>-->
<!--      </div>-->



    </form>



    <div id="formFooter">
      <span
      class="underlineHover"
      (click)="changeMode()"
      >
        <strong>{{formShow? 'Don`t have an account? Click': 'Already have an account? Click!'}}</strong>
      </span>
    </div>




  </div>
</div>
