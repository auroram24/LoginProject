<link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

<a style="font-size: 30px" routerLink="login-heb">תפריט בעברית</a>


<div class="background">
<div class="wrapper fadeInDown">
  <div id="formContent">
    <form (ngSubmit)="submitButton()" #fff="ngForm">

      <h1>{{formShow? 'Welcome to login': 'Welcome to register'}}</h1>



      <div class="alert alert-danger" *ngIf="hasError || emailError ">
        {{hasError}}
        {{emailError}}
        <br>
      </div>

      <div class="alert alert-danger" *ngIf="userError ">
        {{userError}}
      </div>



      <input
        type="email"
        placeholder="Email"
        name="email"
        ngModel
        required
        #email = "ngModel"
        email
      >
      <p class="error-label" *ngIf="!email.valid && email.touched">
        <span *ngIf="email.errors.required">This input is required</span>
        <span *ngIf="email.errors.email">Not valid email</span>
      </p>


      <input
        type="password"
        placeholder="Password"
        name="password"
        ngModel
        required
        #pass = "ngModel"
      >

      <p class="error-label" *ngIf="!pass.valid && pass.touched">
        This input is required
      </p>



      <input
        *ngIf="!formShow"
        type="password"
        placeholder="Confirm the password"
        name="password2"
        ngModel
        required
      >



      <input
        *ngIf="!formShow"
        type="text"
        placeholder="Username"
        name="username"
        ngModel
        required
      >


      <button
        *ngIf="email.valid && email.touched"
        type="submit"
      >
        {{formShow? 'Login': 'Signup'}}
      </button>


      <div class="alert alert-danger" *ngIf="passwordError">
        {{passwordError}}
      </div>






    </form>


    <br>
    <div id="formFooter">
      <span
      class="underlineHover"
      (click)="changeMode()"
      >
        <strong>{{formShow? 'Don`t have an account?': 'Already have an account?' }} </strong>
      </span>
    </div>




  </div>
 </div>
</div>
